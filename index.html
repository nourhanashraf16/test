<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap file -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- main file css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- start request section -->
    <section class="request">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-s-8 col-sm-8 request_body">
            <div class="request_star">
              <img src="./assets/img/icon-star.svg" alt="" />
            </div>
            <h4>How did we do ?</h4>
            <p class="text-secondary">
              Please let us know how we did with your support request. All
              feadback is appreciated to help us improve our offering!
            </p>
            <div class="request_pagination">
              <a href="" class="btnNum" data-value="1">1</a>
              <a href="" class="btnNum" data-value="2">2</a>
              <a href="" class="btnNum" data-value="3">3</a>
              <a href="" class="btnNum" data-value="4">4</a>
              <a href="" class="btnNum" data-value="5">5</a>
            </div>
            <button class="request_submit">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <!-- end request section -->
    <!-- bootstrap file -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- main js file -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
